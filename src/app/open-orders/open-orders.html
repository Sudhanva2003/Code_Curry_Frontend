<div class="open-orders-container">
  <h2 class="section-title">Open Orders</h2>

  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error">{{ error }}</div>

  <div *ngIf="!loading && orders.length === 0" class="empty-msg">
    No open orders
  </div>

  <div class="order-list" *ngIf="!loading && orders.length > 0">
    <div class="order-card" *ngFor="let order of orders">
      <h4>Order #{{ order.orderId }}</h4>
      <p><strong>Date:</strong> {{ order.orderDate | date:'medium' }}</p>
      <p><strong>Status:</strong> {{ order.status }}</p>
      <p><strong>Total:</strong> â‚¹{{ order.totalAmount }}</p>

      <div class="order-items">
        <div class="item" *ngFor="let item of order.items">
          <span>{{ item.name }} (x{{ item.quantity }})</span>
        </div>
      </div>

      <!-- Mark Prepared Button -->
      <div class="order-actions">
        <button (click)="markPrepared(order.orderId)">Mark Prepared</button>
      </div>
    </div>
  </div>
</div>
